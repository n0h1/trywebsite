<main>
    <fieldset>
        <legend>Add a New Cuisine Form</legend>
        <form id="newCuisineForm">
            <ul>
                <div class="cuis_input">
                    <li><label for="Mname">Name of the meal:</label></li>
                    <input type="text" name="Mn" id="Mname"><br>
                </div>
                <div class="cuis_input">
                    <li><label for="Mphoto">Upload Photo of the meal:</label><br></li>
                    <input type="file" id="Mphoto" name="Mph"><br>
                </div>
                <div class="cuis_input">
                    <li><label for="Mpri">The Price:</label></li>
                    <input type="text" name="Mpri" id="Mpri"><br>
                </div>
                <div class="cuis_input">
                    <li><label for="Mcal">The Calories:</label></li>
                    <input type="text" name="Mcal" id="Mcal"><br>
                </div>
                <div class="cuis_input">
                    <li><label for="Mdes">Description of the meal:</label></li><br>
                    <textarea name="dec" id="Mdes" rows="6" cols="64" placeholder="Write a description here!"></textarea><br>
                </div>
                <button type="button" onclick="submitCuisine()">Submit</button>
            </ul>
        </form>
    </fieldset>
</main>

<script>
    function submitCuisine() {
        const name = document.getElementById('Mname').value.trim();
        const photo = document.getElementById('Mphoto').files[0]; // File handling might need server-side processing or URL creation
        const price = document.getElementById('Mpri').value.trim();
        const calories = document.getElementById('Mcal').value.trim();
        const description = document.getElementById('Mdes').value.trim();

        if (!name || !photo || !price || !calories || !description) {
            alert('Please fill out all fields.');
            return;
        }

        let cuisines = JSON.parse(localStorage.getItem('cuisines')) || [];
        cuisines.push({ name, photo: URL.createObjectURL(photo), price, calories, description });
        localStorage.setItem('cuisines', JSON.stringify(cuisines));

        alert('New cuisine added successfully!');
        // Redirect or update the page as needed
    }
</script>
